name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq build-essential libomp-dev libopenblas-dev python3-dev gcc g++

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .[dev]

    - name: Lint with ruff
      run: |
        # Continue on error to see all issues, or fix them
        ruff check . --fix || true

    - name: Format with black
      run: |
        # Just format, don't fail
        black .

    - name: Run tests
      run: python -m unittest discover -v tests
